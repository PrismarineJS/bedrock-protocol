name: CI

on:
  push:
    branches: [ '*', '!gh-pages' ]
  pull_request:
    branches: [ '*', '!gh-pages' ]
  workflow_dispatch:
    inputs:
      via:
          description: 'trigger origin'
          required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 12
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
